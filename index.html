<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="root">
      <main class="review-container">
        <div class="review-container__title">
          <h1>Our Reviews</h1>
          <hr />
        </div>
        <div class="review-container__review">
          <div class="review-container__image-wrapper">
            <img src="./assets/1.jpg" alt="Review Image" id="review-image" />
          </div>
          <h2 id="username">Username</h2>
          <p id="job-title">Job</p>
          <p id="review">
            Description
          </p>
          <div class="review-container__buttons">
            <button id="prev">&lt;</button>
            <button id="random">Surprise me!</button>
            <button id="next">&gt;</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
